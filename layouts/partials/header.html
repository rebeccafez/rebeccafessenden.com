<div id="nav-left">
    <a id="site-title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    <button type="button" id="menu-toggle">
        {{ with resources.Get "icons/menu.svg" }}
        <img src="{{ .Permalink }}" alt="Menu">
        {{ end }}
    </button>
</div>
<nav id="menu">
    {{ range .Site.Menus.main }}
    <a href="{{ .URL }}">{{ .Name }}</a>
    {{ end }}
</nav>
